<!DOCTYPE html>

<html>
  <head>
    <title>Emanuel Maciel - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo RocketSeat" />
          </span>
          <img
            id="userImage"
            src="https://lorempixel.com/185/185/people/"
            alt="Foto Pessoal"
          />
        </div>

        <h1 id="userName">idiota</h1>
        <a id="userLink" href="https://github.com./Edubilel" target="_blank">
          <img src="images/github.svg" alt="Ícone GitHub" />
          <span id="userLogin">Edubilel</span></a
        >

        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="" target="_blank">
              <img src="images/youtube.svg" alt="Ícone YouTube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.instagram.com/manu.manel/" target="_blank">
              <img src="images/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li class="instagram">
            <a
              href="https://www.facebook.com/emanuel.maciel.ema/"
              target="_blank"
            >
              <img src="images/facebook.svg" alt="Ícone Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/ManuManelMano" target="_blank">
              <img src="images/twitter.svg" alt="Ícone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
